<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.S. Traffic Accident Trends (2021)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="header">
        <h1>US Traffic Accident Trends (2021)</h1>
        <div class="header-info">
            <button id="togglePerCapita">Toggle Per Capita Bars</button>
            <p><b>Data Source:</b> US Accidents (2016 - 2023) Kaggle</p>
            <p><b>Group Members:</b> Shrayas Raju, Landon Holcomb, Tong Liu, John Paul Lineberger</p>
            <button id="videoButton">Watch Demo Video</button>
        </div>
    </div>
    <div id="dashboard">
        <div id="barChart"></div>
        <div id="map"></div>
        <div id="time-distributions">
            <div id="time-distribution-nationwide" class="time-distribution"></div>
            <div id="time-distribution-state" class="time-distribution"></div>
            <div id="time-distribution-county" class="time-distribution"></div>
        </div>
    </div>
    
    <script src="scripts/barChart.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/timeDistribution.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/modal.js"></script>
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/S-TOAmW5wGw"
                    title="Project Screen Cast"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</body>
